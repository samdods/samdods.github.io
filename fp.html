<!DOCTYPE html>
<html>

  <body>


    <label id = "OUTPUT">
          LOADING... v5
      </label>


    <script>
    // Initialize the agent at application startup.
    const fpPromise = import('https://sam.dods.co/fp.js')
      .then(FingerprintJS => FingerprintJS)

    // Get the visitor identifier when you need it.
    fpPromise
      .then(fp => fp.load())
      .then(fp => fp.get())
      .then(result => {
        // This is the visitor identifier:
        const visitorId = result.components
        console.log(visitorId)
        document.getElementById('OUTPUT').innerHTML = JSON.stringify(visitorId)
      })
      .catch(error => {
         console.error(error)
        document.getElementById('OUTPUT').innerHTML = error
       })
    </script>


  </body>

</html>
